<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nature's Glow - Verify Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
    <style type="text/tailwindcss">
        :root {
            --brand-green: #2D5A27;
            --brand-cream: #FDFBF7;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--brand-cream);
            margin: 0;
            padding: 0;
        }
        .main-container {
            @apply min-h-screen flex items-center justify-center p-4;
        }
        .card {
            @apply w-full max-w-sm bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-10 border border-gray-100 flex flex-col items-center;
        }
        .otp-input {
            @apply w-10 h-12 md:w-12 md:h-14 text-center text-xl font-bold border-2 border-gray-100 rounded-xl focus:border-[var(--brand-green)] focus:ring-0 transition-all outline-none bg-gray-50;
        }
        .verify-btn {
            @apply w-full bg-[var(--brand-green)] hover:bg-[#23461e] text-white font-semibold py-4 rounded-2xl transition-all shadow-lg shadow-green-900/20 active:scale-[0.98];
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="flex flex-col items-center mb-8">
                <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center mb-3">
                    <svg class="w-7 h-7 text-[var(--brand-green)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
                <h2 class="font-serif text-2xl font-bold text-[var(--brand-green)] tracking-tight">Nature's Glow</h2>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Verify Your Account</h1>
                <p class="text-sm text-gray-500 leading-relaxed px-4">
                    Waxaan koodh xaqiijin ah u dirnay: <br>
                    <span id="display-email" class="font-semibold text-gray-800">---</span>
                </p>
            </div>

            <form id="otp-form" class="w-full space-y-8">
                <div class="flex justify-center gap-2 md:gap-3">
                    <input class="otp-input" maxlength="1" type="text" inputmode="numeric" required/>
                    <input class="otp-input" maxlength="1" type="text" inputmode="numeric" required/>
                    <input class="otp-input" maxlength="1" type="text" inputmode="numeric" required/>
                    <input class="otp-input" maxlength="1" type="text" inputmode="numeric" required/>
                    <input class="otp-input" maxlength="1" type="text" inputmode="numeric" required/>
                    <input class="otp-input" maxlength="1" type="text" inputmode="numeric" required/>
                </div>

                <button id="verify-btn" class="verify-btn" type="submit">
                    Verify & Register
                </button>
            </form>
            
            <p class="mt-8 text-xs text-gray-400">
                Ma helin koodhka? <a href="#" class="text-[var(--brand-green)] font-bold hover:underline">Dib u dir</a>
            </p>
        </div>
    </div>
    <script>
        // 1. Auto-focus iyo Xiriirinta Sanduuyada (Inputs)
const inputs = document.querySelectorAll('.otp-input');

inputs.forEach((input, index) => {
    // Marka nambar lagu dhufto
    input.addEventListener('input', (e) => {
        // Kaliya nambar aqbal
        if (e.inputType === "deleteContentBackward") return; 

        if (input.value && index < inputs.length - 1) {
            inputs[index + 1].focus(); // U gudbi sanduuqa xiga
        }
    });

    // Marka la tirtirayo (Backspace)
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
            if (!input.value && index > 0) {
                inputs[index - 1].focus(); // Dib ugu noqo sanduuqii hore
            }
        }
    });
});

    </script>

 </body>
 </html>
