<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reset Password | Glow & Grain</title>

<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#13ec5b",
        "background-light": "#f6f8f6",
        "background-dark": "#102216",
      },
      fontFamily: {
        display: ["Manrope", "sans-serif"]
      }
    }
  }
}
</script>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<style>
body { font-family: 'Manrope', sans-serif; }
</style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex">

<div id="loader" class="fixed inset-0 bg-black/50 hidden z-[100] flex items-center justify-center">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-primary"></div>
</div>

<div class="hidden lg:flex w-1/2 relative overflow-hidden">
  <img src="https://images.unsplash.com/photo-1556228453-efd6c1ff04f6"
       class="absolute inset-0 w-full h-full object-cover" />
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative z-10 text-white p-16 flex flex-col justify-center">
    <h2 class="text-4xl font-bold mb-4">Reset Your Password</h2>
    <p class="text-lg opacity-90">
      Create a new secure password to protect your account.
    </p>
  </div>
</div>

<div class="w-full lg:w-1/2 flex items-center justify-center p-8">
  <div class="w-full max-w-md bg-white dark:bg-slate-900 p-8 rounded-xl shadow-lg">

    <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-6">
      Reset Password
    </h1>

    <form id="reset-password-form" class="space-y-6">

      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700 dark:text-slate-300">
          New Password
        </label>

        <div class="relative">
          <input
            type="password"
            id="new-password-input"
            required
            placeholder="••••••••"
            class="w-full px-4 pr-12 py-3 rounded-lg border border-slate-300 dark:border-slate-700 
                   bg-white dark:bg-slate-800 
                   focus:ring-2 focus:ring-primary outline-none 
                   dark:text-white transition"
          />

          <span
            id="toggle-new-password"
            class="material-icons absolute right-3 top-1/2 -translate-y-1/2 
                   text-slate-400 cursor-pointer select-none">
            visibility_off
          </span>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2 text-slate-700 dark:text-slate-300">
          Confirm Password
        </label>

        <div class="relative">
          <input
            type="password"
            id="confirm-password-input"
            required
            placeholder="••••••••"
            class="w-full px-4 pr-12 py-3 rounded-lg border border-slate-300 dark:border-slate-700 
                   bg-white dark:bg-slate-800 
                   focus:ring-2 focus:ring-primary outline-none 
                   dark:text-white transition"
          />

          <span
            id="toggle-confirm-password"
            class="material-icons absolute right-3 top-1/2 -translate-y-1/2 
                   text-slate-400 cursor-pointer select-none">
            visibility_off
          </span>
        </div>
      </div>

      <button
        type="submit"
        id="reset-password-btn"
        class="w-full bg-primary hover:bg-primary/90 
               text-background-dark font-bold py-3 rounded-lg 
               transition shadow-lg shadow-primary/20">
        Update Password
      </button>

    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, updatePassword, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCk4S0S7dvZrTN6q4oISLIWIXZNtHXRrvk",
  authDomain: "my-websade.firebaseapp.com",
  projectId: "my-websade",
  appId: "1:34681878474:web:5d11bb422bf74008cdc133"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const resetForm = document.getElementById("reset-password-form");
const newPasswordInput = document.getElementById("new-password-input");
const confirmPasswordInput = document.getElementById("confirm-password-input");
const loader = document.getElementById("loader");

// 1. Password Visibility Toggles
document.getElementById("toggle-new-password").addEventListener("click", function() {
  const type = newPasswordInput.type === "password" ? "text" : "password";
  newPasswordInput.type = type;
  this.textContent = type === "password" ? "visibility_off" : "visibility";
});

document.getElementById("toggle-confirm-password").addEventListener("click", function() {
  const type = confirmPasswordInput.type === "password" ? "text" : "password";
  confirmPasswordInput.type = type;
  this.textContent = type === "password" ? "visibility_off" : "visibility";
});

// 2. Main Reset Function
resetForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const newPass = newPasswordInput.value;
  const confirmPass = confirmPasswordInput.value;

  if (newPass !== confirmPass) {
    alert("❌ Labada password isma lahan!");
    return;
  }

  if (newPass.length < 6) {
    alert("⚠️ Password-ka waa inuu ugu yaraan 6 xaraf ka koobnaadaa.");
    return;
  }

  loader.classList.remove("hidden");

try {
    const user = auth.currentUser; // Wuxuu helayaa qofka hadda xaqiijinta soo maray

    if (user) {
        // Halkan ayaa password-ka rasmiga ah lagu baddalayaa
        await updatePassword(user, newPass); 
        
        loader.classList.add("hidden");
        alert("✅ Hambalyo! Password-kaaga si guul leh ayaa loo beddelay.");
        sessionStorage.clear(); 
        window.location.href = "login.html";
    } else {
        // Haddii uu qofku aad u raagay oo uu session-ku ka dhacay
        throw new Error("Fadhigii wuu dhacay. Fadlan dib u bilow nidaamka xaqiijinta.");
    }
}
</script>

</body>
</html>
