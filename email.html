<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enter Email | Glow & Grain</title>

<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#13ec5b",
        "background-light": "#f6f8f6",
        "background-dark": "#102216",
      },
      fontFamily: {
        display: ["Manrope", "sans-serif"]
      }
    }
  }
}
</script>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

<style>
body { font-family: 'Manrope', sans-serif; }
</style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex">

<!-- LEFT SIDE (IMAGE SECTION) -->
<div class="hidden lg:flex w-1/2 relative overflow-hidden">
  <img src="https://images.unsplash.com/photo-1596462502278-27bfdc403348"
       class="absolute inset-0 w-full h-full object-cover" />
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative z-10 text-white p-16 flex flex-col justify-center">
    <h2 class="text-4xl font-bold mb-4">Secure Email Verification</h2>
    <p class="text-lg opacity-90">
      Enter your email address to continue. We'll send you a secure verification code.
    </p>
  </div>
</div>

<!-- RIGHT SIDE (FORM SECTION) -->
<div class="w-full lg:w-1/2 flex items-center justify-center p-8">
  <div class="w-full max-w-md bg-white dark:bg-slate-900 p-8 rounded-xl shadow-lg">

    <div class="text-center lg:text-left mb-8">
      <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">
        Enter Your Email
      </h1>
      <p class="text-slate-500 dark:text-slate-400">
        Please provide your email to proceed.
      </p>
    </div>

    <form id="email-form" class="space-y-6">

      <!-- EMAIL INPUT -->
      <div>
        <label for="email-input"
               class="block text-sm font-semibold mb-2 text-slate-700 dark:text-slate-300">
          Email Address
        </label>

        <input
          type="email"
          id="email-input"
          name="email"
          required
          placeholder="your@email.com"
          class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-700 
                 bg-white dark:bg-slate-800 
                 focus:ring-2 focus:ring-primary focus:border-primary 
                 outline-none dark:text-white transition"
        />
      </div>

      <!-- CONTINUE BUTTON -->
      <button
        type="submit"
        id="continue-btn"
        class="w-full bg-primary hover:bg-primary/90 
               text-background-dark font-bold 
               py-3 rounded-lg transition 
               shadow-lg shadow-primary/20">
        Continue
      </button>

      <!-- BACK BUTTON -->
      <button
        type="button"
        id="back-btn"
        class="w-full border border-slate-300 dark:border-slate-700
               text-slate-700 dark:text-slate-300
               py-3 rounded-lg font-semibold
               hover:bg-slate-100 dark:hover:bg-slate-800 transition">
        Back to Login
      </button>

    </form>

  </div>
</div>
<div id="loader" class="fixed inset-0 bg-black/50 hidden z-[100] flex items-center justify-center">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-primary"></div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script type="text/javascript">
  (function() {
    // 2. HALKAN GELI "PUBLIC KEY"-GAAGA aad ka soo qaaday EmailJS Account-kaaga
    emailjs.init("YOUR_PUBLIC_KEY_HERE"); 
  })();
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCk4S0S7dvZrTN6q4oISLIWIXZNtHXRrvk",
        authDomain: "my-websade.firebaseapp.com",
        projectId: "my-websade",
        appId: "1:34681878474:web:5d11bb422bf74008cdc133"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('email-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loader = document.getElementById('loader');
        const email = document.getElementById('email-input').value;

        loader.classList.remove('hidden');

        try {
            // Hubi haddii uu jiro Email-ku
            const methods = await fetchSignInMethodsForEmail(auth, email);
            
            // FIIRO GAAR AH: Firebase cusub mararka qaado waxay soo celisaa array maran 
            // xataa haddii emailku jiro, hubi Settings-ka Firebase Auth (Email Enumeration Protection)
            if (methods.length === 0) {
                throw new Error("Email-kan ma diwaangashna!");
            }

            const otpCode = Math.floor(10000 + Math.random() * 90000).toString();
            sessionStorage.setItem('resetEmail', email);
            sessionStorage.setItem('generatedOTP', otpCode);

            // Dirista Email-ka
            await emailjs.send('service_9inb9t3', 'template_j0rxugs', {
                email: email,
                passcode: otpCode 
            });

            console.log("OTP Sent:", otpCode); // Tani waxay kaa caawineysaa tijaabada
            window.location.href = "intetcode.html";
            
        } catch (error) {
            loader.classList.add('hidden');
            // Haddii qaladku yahay dhanka EmailJS ama Firebase
            alert("⚠️ Qalad: " + error.message);
            console.error(error);
        }
    });
</script>


</body>
</html>
