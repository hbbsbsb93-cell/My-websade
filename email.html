<!DOCTYPE html>
<html lang="so">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enter Email | Glow & Grain</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#13ec5b",
        "background-light": "#f6f8f6",
        "background-dark": "#102216",
      },
      fontFamily: {
        display: ["Manrope", "sans-serif"]
      }
    }
  }
}
</script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<style>
body { font-family: 'Manrope', sans-serif; }
</style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen flex">

<div class="hidden lg:flex w-1/2 relative overflow-hidden">
  <img src="https://images.unsplash.com/photo-1596462502278-27bfdc403348" class="absolute inset-0 w-full h-full object-cover" />
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative z-10 text-white p-16 flex flex-col justify-center">
    <h2 class="text-4xl font-bold mb-4">Secure Email Verification</h2>
    <p class="text-lg opacity-90">Gali email-kaaga si aad u sii wadato. Waxaan kuu soo diri doonaa 5-god (OTP) oo ammaan ah.</p>
  </div>
</div>

<div class="w-full lg:w-1/2 flex items-center justify-center p-8">
  <div class="w-full max-w-md bg-white dark:bg-slate-900 p-8 rounded-xl shadow-lg border border-slate-100 dark:border-slate-800">
    <div class="text-center lg:text-left mb-8">
      <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Enter Your Email</h1>
      <p class="text-slate-500 dark:text-slate-400">Fadlan qor email-kaaga si aan u bilowno xaqiijinta.</p>
    </div>
    
    <form id="email-form" class="space-y-6">
      <div>
        <label for="email-input" class="block text-sm font-semibold mb-2 text-slate-700 dark:text-slate-300">Email Address</label>
        <input type="email" id="email-input" name="email" required placeholder="magacaaga@email.com" class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-primary focus:border-primary outline-none dark:text-white transition" />
      </div>
      <button type="submit" id="continue-btn" class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-3 rounded-lg transition shadow-lg shadow-primary/20">Continue</button>
      <button type="button" id="back-btn" onclick="window.location.href='login.html'" class="w-full border border-slate-300 dark:border-slate-700 text-slate-700 dark:text-slate-300 py-3 rounded-lg font-semibold hover:bg-slate-100 dark:hover:bg-slate-800 transition">Back to Login</button>
    </form>
  </div>
</div>

<div id="loader" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-center justify-center backdrop-blur-sm">
    <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-primary border-r-4 border-r-transparent"></div>
        <p class="text-white mt-4 font-bold">Koodhkii ayaa loo dirayaa email-kaaga...</p>
    </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  (function() {
    // PUBLIC KEY-GAAGA SAXDA AH
    emailjs.init("IN3zER21TXypQH8rt"); 
  })();
</script>

<script type="module">
    document.getElementById('email-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loader = document.getElementById('loader');
        const email = document.getElementById('email-input').value;
        loader.classList.remove('hidden');

        try {
            // 1. Abuur 5 lambar oo OTP ah (99999 ayaa ugu sareysa)
            const otpCode = Math.floor(10000 + Math.random() * 90000).toString();
            
            // 2. Kaydi macluumaadka si loo isticmaalo bogga xaqiijinta
            sessionStorage.setItem('resetEmail', email);
            sessionStorage.setItem('generatedOTP', otpCode);

            // 3. Dir Email-ka adigoo isticmaalaya ID-yada sawirradaada
            await emailjs.send('service_twqprpi', 'template_dlpkvxw', {
                email: email,       
                passcode: otpCode   
            });

            // 4. U gudbi bogga xiga
            window.location.href = "intetcode.html";
            
        } catch (error) {
            loader.classList.add('hidden');
            alert("‚ùå Cilad dhanka dirista ah: Fadlan hubi xiriirka internet-ka ama Service ID-ga.");
            console.error("EmailJS Error details:", error);
        }
    });
</script>
</body>
</html>
