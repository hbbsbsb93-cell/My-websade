    <div id="loader" class="fixed inset-0 bg-white/60 dark:bg-zinc-900/60 z-[500] hidden flex flex-col items-center justify-center backdrop-blur-sm">

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCk4S0S7dvZrTN6q4oISLIWIXZNtHXRrvk",
            authDomain: "my-websade.firebaseapp.com",
            projectId: "my-websade",
            appId: "1:34681878474:web:5d11bb422bf74008cdc133"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const registerForm = document.getElementById('register-form');
        const loader = document.getElementById('loader');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Hubi haddii password-yadu is leeyihiin
            if (password !== confirmPassword) {
                alert("Password-yadu isma laha!");
                return;
            }

            // 1. Muuji loader-ka markiiba
            loader.classList.remove('hidden');

            // 2. Shaqada Firebase
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Account-ka si guul leh ayaa loo abuuray! ðŸŽ‰");
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    // 3. Haddii error dhaco, qari loader-ka
                    loader.classList.add('hidden');
                    alert("Cillad: " + error.message);
                });
        });
    </script>
