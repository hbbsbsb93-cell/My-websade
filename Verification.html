    const verifyBtn = document.getElementById('verify-btn');
const inputs = document.querySelectorAll('.otp-input');

verifyBtn.addEventListener('click', () => {
    // 1. Isku gee 6-da nambar ee sanduuyada ku jira
    let enteredCode = "";
    inputs.forEach(input => enteredCode += input.value);

    // 2. Soo qaado koodhkii dhabta ahaa ee SessionStorage ku jiray
    const actualOTP = sessionStorage.getItem('generatedOTP');

    if (enteredCode === actualOTP) {

        console.log("Koodhku waa sax! Hadda qofka is-diiwaangeli.");

        alert("Koodhka aad galisay waa khaldan yahay!");

});
